<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Crochetastic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .go-back {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      background-color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .go-back:hover {
      background-color: #ddd;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #ff00bf;
      font-size: 28px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background-color: #ff00bf;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-container button:hover {
      background-color: #e000aa;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .go-back {
        top: 15px;
        left: 15px;
        font-size: 13px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Go Back Button -->
  <button class="go-back" onclick="goBack()">‚Üê Go Back</button>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Admin Login</h2>
    <div id="errorMsg" class="error"></div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "admin" && pass === "admin123") {
        sessionStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html"; // Adjust path if needed
      } else {
        document.getElementById("errorMsg").innerText = "Invalid username or password.";
      }
    }

    function goBack() {
      window.location.href = "index.html"; // Adjust if your homepage file is different
    }
  </script>

</body>
</html>
